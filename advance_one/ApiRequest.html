<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #pho{
            height: 400px;
            width: 400px;
        }
        #fol{
            height: 40px;
            width: 60px;
           font-size: 35px;
           font-weight: bold;

        }
    </style>
</head>
<body>
    <div>
        <input type="button" value="Click Here" id="bt">
        <br>
       <img src="" alt="profile photo" id="pho">
       <p id="fol"></p>
        
    </div>
</body>

<script>
  
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl)
    xhr.onreadystatechange = function(){
        
        console.log(xhr.readyState);
        if (xhr.readyState === 4 && xhr.status === 200) {
         const data = JSON.parse(this.responseText)
              console.log(typeof data);
             //console.log(data);
         const btn = document.querySelector('#bt').addEventListener('click', function(){

            document.querySelector('#pho').src = data.avatar_url;
            document.querySelector('#fol').innerText = `Followers: ${data.followers}`; 

            //  console.log(data.followers);
            // console.log(data.avatar_url);
    })
        
    }
}
xhr.send();
    </script>
</html>
